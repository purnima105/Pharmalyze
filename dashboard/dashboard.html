<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pharmalyze Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      /* Navbar (Top) */
      .navbar {
        background-color: #ffffff;
        padding: 1.4rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 10;
      }

      .navbar-left {
        display: flex;
        align-items: center;
      }

      .logo {
        height: 35px;
        margin-right: 10px;
      }

      .brand-name {
        font-size: 30px;
        font-weight: bold;
        color: #3343f3;
      }

      .navbar-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .navbar-right a {
        color: #3d3b3b;
        text-decoration: none;
        font-size: 20px;
      }

      .navbar-right a img {
        height: 28px;
        width: 28px;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
      }

      /* Layout wrapper */
      .layout {
        display: flex;
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        background-color: #2d3ac1;
        height: calc(100vh - 60px); /* Subtract navbar height */
        padding-top: 20px;
      }

      .sidebar a {
        display: block;
        color: #ecf0f1;
        padding: 15px 20px;
        text-decoration: none;
        font-size: 18px;
        transition: background 0.4s;
      }

      .sidebar a:hover {
        background-color: #3343f3;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar-left">
        <img src="https://via.placeholder.com/35" alt="Logo" class="logo" />
        <span class="brand-name">Pharmalyze</span>
      </div>

      <div class="navbar-right">
        <a href="" title="Notifications">
          <i class="fas fa-bell"></i>
        </a>
        <a href="" title="Profile">
          <img src="" alt="Profile Picture" />
        </a>
      </div>
    </div>

    <!-- Sidebar + Content Layout -->
    <div class="layout">
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="">Dashboard</a>
        <a href="">Inventory</a>
        <a href="">Buy Products</a>
        <a href="">Reports</a>
      </div>

      <!-- Main Content -->
      <div class="main-content"></div>
    </div>
  </body>
</html>
