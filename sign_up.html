<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #c2c6f3;
        display: flex;
        align-items: center;
        justify-content: right;
        height: 100vh;
      }

      .container {
        background-color: #f0f8ff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        margin-right: 7rem;
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: scale(1.02);
      }

      h1 {
        text-align: center;
        font-size: 36px;
        color: #3343f3;
        margin-bottom: 30px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: bold;
        margin-top: 20px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border: 1.5px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
        background-color: #fff;
      }

      input:focus {
        border-color: #3343f3;
        outline: none;
        box-shadow: 0 0 5px rgba(51, 67, 243, 0.4);
      }

      #button {
        width: 100%;
        padding: 12px;
        background-color: #3343f3;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s ease, background-color 0.2s ease;
      }

      #button:hover {
        background-color: #101c9a;
        transform: scale(1.05);
      }

      .sign_intext {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }

      .sign_intext a {
        color: #3343f3;
        text-decoration: none;
      }

      .sign_intext a:hover {
        text-decoration: underline;
      }

      span {
        color: red;
      }
    </style>
  </head>

  <body>
    <form action="" method="post" onsubmit="Validate(event)">
      <div class="container">
        <h1>Sign Up</h1>

        <label for="name">Username</label>
        <input type="text" id="name" name="name" />
        <span id="nameerror" class="error"></span>

        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="abc123@gmail.com"
        />
        <span id="emailerror" class="error"></span>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
        <span id="passworderror" class="error"></span>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" />
        <span id="confirmerror" class="error"></span>

        <input id="button" type="submit" value="Sign In">

        <div class="sign_intext">
          Already have an account? <a href="sign_in.html">Sign in</a>
        </div>
      </div>
    </form>

    <!-- scripting -->
    <script>
      function Validate(event) {
        let errorCount = 0;

        let name = document.getElementById("name").value.trim();
        let nameerror = document.getElementById("nameerror");
        nameerror.textContent = "";

        if (name === "") {
          nameerror.textContent = "Cannot be empty";
          errorCount++;
        }

        let email = document.getElementById("email").value.trim();
        let emailerror = document.getElementById("emailerror");
        emailerror.textContent = "";

        if (email === "") {
          emailerror.textContent = "Cannot be empty";
          errorCount++;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          emailerror.textContent = "Invalid email format";
          errorCount++;
        }

        let password = document.getElementById("password").value;
        let passworderror = document.getElementById("passworderror");
        passworderror.textContent = "";

        if (password === "") {
          passworderror.textContent = "Password cannot be empty";
          errorCount++;
        } else if (password.length < 8) {
          passworderror.textContent = "Password must be at least 8 characters";
          errorCount++;
        }

        let confirm_password =
          document.getElementById("confirm-password").value;
        let confirmerror = document.getElementById("confirmerror");
        confirmerror.textContent = "";

        if (confirm_password === "") {
          confirmerror.textContent = "Cannot be empty";
          errorCount++;
        } else if (password !== confirm_password) {
          confirmerror.textContent = "Passwords do not match";
          errorCount++;
        }

        if (errorCount > 0) {
          event.preventDefault();
          return false;
        }
      }
    </script>
  </body>
</html>
