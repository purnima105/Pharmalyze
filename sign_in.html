<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        height: 100vh;
        background-color: #ffffff;
        display: flex;
        justify-content: right;
        align-items: center;
      }

      #box {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 9rem;
        padding: 20px;
      }

      #image img {
        width: 100%;
        height: auto;
      }

      #container {
        background-color: #d4daf7;
        padding: 40px;
        width: 400px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        margin-right: 8rem;
        transition: transform 0.3s ease;
      }

      #container:hover {
        transform: scale(1.02);
      }

      h1 {
        text-align: center;
        font-size: 36px;
        color: #3343f3;
        margin-bottom: 30px;
      }

      label {
        display: block;
        margin-top: 20px;
        margin-bottom: 5px;
        color: #333;
        font-weight: bold;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
        background-color: #fff;
      }

      input:focus {
        outline: none;
        border-color: #3343f3;
        box-shadow: 0 0 5px rgba(51, 67, 243, 0.4);
      }

      #buttonn {
        background-color: #3343f3;
        color: #fff;
        font-size: 16px;
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.2s ease;
      }

      #buttonn:hover {
        background-color: #101c9a;
        transform: scale(1.05);
      }

      .sign_up-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }

      .sign_up-link a {
        color: #3343f3;
        text-decoration: none;
      }

      .sign_up-link a:hover {
        text-decoration: underline;
      }

      span {
        color: red;
      }

      @media (max-width: 1024px) and (min-width: 768px) {
        #container {
          padding: 40px;
          width: 400px;
          margin-right: 3rem;
        }

        #box {
        gap: 1rem;
        padding: 20px;
      }

        #image img {
          width: 100%;
          height: auto;
        }
      }

      @media (max-width: 767px) {
        body {
          flex-direction: column;
          justify-content: center;
          padding: 20px;
        }

        #box {
          flex-direction: column;
          gap: 2rem;
          padding: 20px;
        }

        #container {
          margin-right: 0;
          width: 100%;
          padding: 30px;
        }

        #image {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <form method="post" action="" onsubmit="validate(event)">
      <section id="box">
        <div id="image">
          <img src="/images/login.gif" alt="" />
        </div>
        <div id="container">
          <h1>Sign In</h1>
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="abc@gmail.com"
          />
          <span id="erroremail" class="error"></span>

          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
          <span id="errorpassword" class="error"></span>

          <input id="buttonn" type="submit" value="Sign In" />

          <div class="sign_up-link">
            Don't have an account?
            <a href="sign_up.html">Create one</a>
          </div>
        </div>
      </section>
    </form>
    <script>
      function validate(event) {
        let errorCount = 0;

        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        let emailError = document.getElementById("erroremail");
        let passwordError = document.getElementById("errorpassword");

        emailError.textContent = "";

        let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // emailvalidation
        if (email == "") {
          emailError.textContent = "Email is required.";
          errorCount++;
        } else if (!emailRegex.test(email)) {
          emailError.textContent = "Didn't match the pattern";
          errorCount++;
        }

        passwordError.textContent = "";

        //password validation
        if (password == "") {
          passwordError.textContent = "Password is requred";
          errorCount++;
        } else if (password.length < 8) {
          passwordError.textContent = "Password must be at least 8 characters.";
          errorCount++;
        }

        if (errorCount > 0) {
          event.preventDefault();
          return false;
        }
      }
    </script>
  </body>
</html>
