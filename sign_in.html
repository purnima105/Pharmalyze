<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        height: 100vh;
        background-color: #c2c6f3;
        display: flex;
        justify-content: right;
        align-items: center;
      }

      #container {
        background-color: #f0f8ff;
        padding: 40px;
        width: 400px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        margin-right: 7rem;
        transition: transform 0.3s ease;
      }

      #container:hover {
        transform: scale(1.02);
      }

      h1 {
        text-align: center;
        font-size: 36px;
        color: #3343f3;
        margin-bottom: 30px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: bold;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
        background-color: #fff;
      }

      input:focus {
        outline: none;
        border-color: #3343f3;
        box-shadow: 0 0 5px rgba(51, 67, 243, 0.4);
      }

      button {
        background-color: #3343f3;
        color: #fff;
        font-size: 16px;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.2s ease;
      }

      button:hover {
        background-color: #101c9a;
        transform: scale(1.05);
      }

      .sign_up-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }

      .sign_up-link a {
        color: #3343f3;
        text-decoration: none;
      }

      .sign_up-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <form method="post" action="" onsubmit="validate(event)">
      <div id="container">
        <h1>Log In</h1>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <span id="erroremail" class="error"></span>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <span id="errorpassword" class="error"></span>

        <button type="submit">Sign In</button>

        <div class="sign_up-link">
          Don't have an account?
          <a href="sign_up.html">Create one</a>
        </div>
      </div>
    </form>
    <script>
      function validate(event) {
        event.preventDefault();

        let errorCount=document.getElementsByClassName("error");
        errorCount=0;

        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        let emailError = document.getElementById("erroremail");
        let passwordError = document.getElementById("errorpassword");

       
        emailError.textContent = "";

        let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // emailvalidation
        if (email=="") {
          emailError.textContent = "required email.";
          errorCount++;
        }

        else if (!emailRegex.test(email)) {
          emailError.textContent = "Please enter a valid email address.";
          errorCount++;
        }

                passwordError.textContent = "";

        //password validation
        if (password=="") {
          passwordError.textContent = "required password";
          errorCount++;
        }

        else if (password.length < 8) {
          passwordError.textContent = "Password must be at least 8 characters.";
          errorCount++;
        }

        if(errorCount!=0){
          return false;
        }
        else{
          return true;
        }
      }
    </script>
  </body>
</html>
